<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Inline- und Block-Elemente</title>
		<link rel="stylesheet" type="text/css" href="inlineBlock.css">
	</head>

	<body>

    <span>Die Span ist ein Inline-Element</span><u> also fängt das nächste Inline-Element nicht in der nächsten Zeile an</u>
    <strong> sondern die aktuelle Zeile wird einfach fortgesetzt.</strong>

    <p>Dies ist ein Paragraph mit ganz viel tollem Text zu rumprobieren!</p>

    <div></div>

    <h1>Dies ist ein Block-Element</h1>

	</body>

</html>
